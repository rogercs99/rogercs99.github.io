<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect for SPA on GitHub Pages (rafgraph/spa-github-pages)
      (function () {
        var l = window.location;
        var path = l.pathname.replace(/^\//, '');
        var search = l.search ? l.search.replace(/^\?/, '&') : '';
        var hash = l.hash || '';
        var newUrl = l.protocol + '//' + l.host + '/?/' + path + search + hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
